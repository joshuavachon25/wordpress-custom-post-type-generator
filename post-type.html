<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport"
		  content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Wordpress CPT Generator</title>
	<script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
<div class="shadow flex flex-col w-1/5 bg-gray-200 rounded-md ">
	<label>
		Singular
		<input type="text" id="singular"/>
	</label>
	<label>
		Plural
		<input type="text" id="plural"/>
	</label>
	<label>
		Description
		<input type="text" id="desc"/>
	</label>
	<label>
		Taxonomies
		<input type="text" id="taxonomies"/>
	</label>
	<label>
		Languages
		<input type="radio" value="fr">FR
	</label>
	<button onclick="generate()">Générer</button>




</div>

<pre id="result">

</pre>
<script src="./generator.js"></script>
</body>
</html>
